    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #1a1a2e;
    color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: rgba(26, 26, 46, 0.9);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    width: 300px;
    box-shadow: 0 0 10px #bf00ff, 0 0 15px #bf00ff, 0 0 20px #bf00ff;
    position: relative;
    z-index: 1;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

#input-nomor {
    width: 80%;
    height: 40px;
    font-size: 16px;
    padding: 10px;
    margin: 10px auto;
    border: none;
    border-radius: 10px;
    background-color: #2a2a3e;
    color: #fff;
    text-align: center;
}

.button-container {
    display: flex;
    justify-content: space-between;
    width: 100;
    margin: 10px 0;
}

.button {
    flex: 1;
    height: 50px;
    font-size: 14px;
    font-weight: bold;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.2s ease-in-out;
    margin: 0 2px;
}

.button:hover {
    background: linear-gradient(135deg, #5b6ed6 0%, #6a408f 100%);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}

.button:active {
    transform: scale(0.95);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
}

#support-btn {
    width: 80px;
    height: 30px;
    font-size: 12px;
    color: #fff;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    margin-top: 20px;
}

#support-btn:hover {
    background: linear-gradient(135deg, #5b6ed6 0%, #6a408f 100%);
}

.status {
    font-size: 14px;
    margin: 10px 0;
    color: #00d4ff;
}

.info {
    font-size: 12px;
    color: #ccc;
    margin: 5px 0;
}

#hasil {
    margin-top: 10px;
    font-size: 14px;
    color: #00d4ff;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(26, 26, 46, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #bf00ff;
    z-index: 1000;
    color: #fff;
    text-align: center;
    width: 250px;
}

.popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Warna ungu serasi */
    border: none;
    border-radius: 50%; /* Membuat tombol bulat */
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.2s ease-in-out;
}

.popup-close:hover {
    background: linear-gradient(135deg, #5b6ed6 0%, #6a408f 100%); /* Efek hover */
    transform: scale(1.1);
}

.popup-close::after {
    content: "Ã—"; /* Simbol X */
}
    </style>
</head>

    <div class="container">

        document.querySelector('.popup-close').addEventListener('click', function() {

        });
